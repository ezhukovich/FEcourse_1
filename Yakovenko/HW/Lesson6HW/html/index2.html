<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles2.css">

</head>
<body>

 <div class="wrapper">
     <div class="container">
         <div class="title">
               <h1>CSS Diner Shopping List</h1>

         </div>

         <div class="list">
           <div class="list__inner">
               <li> <input type="checkbox" name="a1"><span class="list__item1">A lot of pickles</span></li>

                <li><input type="checkbox" name="a3"><span  class="list__item3">20 oranges</span></li>

                <li> <input type="checkbox" name="a5"><span  class="list__item5">15 bentos</span></li>
                <li class="list__item6"><input type="checkbox" name="a6"><span>1 bottle of Sake ^_^</span></li>
          </div>
          <div class="btn">
                <h3>Bon apepetit :)</h3>
          </div>
       </div>
     </div>
 </div>
