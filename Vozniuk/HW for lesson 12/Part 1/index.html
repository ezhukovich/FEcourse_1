<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>HW for lesson 12</title>
</head>

<body>

    <div class="c-block-contact">
        <div class="l-container">
            <div class="c-caption">
                <h2 class="c-caption__header">Contact</h2>
                <p class="c-caption__desc">For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!</p>
            </div>

            <div class="c-main-container">

                <form class="c-contact-form" action="#">
                    <input class="c-form-item" type="text" name="name" placeholder="Auskteez Tran">
                    <input class="c-form-item" type="email" name="email" placeholder="Your email...">
                    <input class="c-form-item" type="tel" name="phone" id="phone" placeholder="Your phone number...">
                    <textarea class="c-form-item c-form-item--large-height" type=" textfield" name="textfield"
                        placeholder="Your message..."></textarea>
                    <button class="c-contact-form__btn">Sent Message</button>
                </form>

                <section class="c-contact-info">
                    <h5>ADDRESS</h5>
                    <p>123 City name, Street, City, Country</p>
                    <h5>EMAIL</h5>
                    <p>cahee@domain.com</p>
                    <h5>PHONE</h5>
                    <p>+012 345 6789</p>
                </section>

            </div>

            <footer class="c-cahee-footer">
                <div class="c-cahee-footer_copyright">Â© 2015 Company. All right reserved.</div>
                <div class="c-cahee-footer_logo"><svg>
                        <use xlink:href="./img/logo.svg#logo"></use>
                    </svg>
                </div>
                <div class="c-cahee-footer_creator-info">Made with <span>love</span> by Auskteez</div>
            </footer>

        </div>
    </div>


</body>

</html>
