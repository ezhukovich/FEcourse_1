<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HW for lesson 11 Part2</title>
</head>

<body class="c-body">
    <div class="l-wrapper">
        <section class="c-body-main">
            <div class="l-inner--main">

                <div class="c-main__header">
                    <div class="c-main__logo">
                        <img src="./logo.png" alt="logo" class="c-image c-image--logo">
                    </div>
                </div>

                <div class="c-main__slider">
                    <div class="c-product--slider">
                        <img src="./Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max"
                            class="c-product__img">
                        <ol class="c-pagination--slider">
                            <li class="c-item c-item--black"></li>
                            <li class="c-item c-item--white"></li>
                            <li class="c-item c-item--red"></li>
                            <li class="c-item c-item--blue"></li>
                        </ol>
                    </div>
                    <div class="c-navbar--slider">
                        <div class="c-navbar__title">Nike SB Stefan Janoski Max</div>
                        <div class="c-navbar__desc">Unisex Skateboarding Shoe</div>
                        <div class="c-navbar__rate"></div>
                        <div class="c-navbar__dropdown-features">
                            <div class="c-dropdown c-dropdown--size"></div>
                            <div class="c-dropdown c-dropdown--qty"></div>
                        </div>
                        <button class="c-btn">add to cart</button>
                    </div>
                </div>

                <div class="c-main__sidebar-content"></div>

            </div>
        </section>
    </div>
</body>

</html>
