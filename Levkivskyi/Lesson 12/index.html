<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles/styles.css" rel="stylesheet" />
    <title>Lesson 12</title>
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="container">
        <form class="auth-container" action="#" method="get">
          <div class="row tabs">
            <div class="tab active">
              <span>
                Sign in
              </span>
            </div>
            <div class="tab">
              <span>
                Join us
              </span>
            </div>
          </div>
          <div class="form">
            <div class="form__controls">
              <label class="form__label" for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form__input"
                name="username"
                minlength="3"
              />
              <div class="form__error">error</div>
            </div>
            <div class="form__controls">
              <label class="form__label" for="password">Password</label>
              <input
                class="form__input"
                type="password"
                name="Password"
                id="password"
                minlength="8"
              />
              <div class="form__error">error</div>
            </div>
            <div class="form__controls form __controls--checkbox">
              <input checked type="checkbox" name="keep" id="keep" />
              <label class="form__label form__label--checkbox" for="keep">
                <span class="form__checkbox">&#10004</span>
                Keep me sign in
              </label>
            </div>
            <div class="form__controls form__controls--submit">
              <button type="submit" class="btn btn--primary">Sign in</button>
            </div>
            <div class="form__advanced">
              <a href="#" class="form__link">Forgot password</a>
              <a href="#" class="form__link">Create an account</a>
          </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
