<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Deposit Calculator</title>
   
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <div class="container">
        <label for="deposit"><h3>Enter sum of deposit</h3></label>
       <input class="sum" type="number" id="deposit" value="0">
       <br>
       <label for="percent"><h4>Choose rate in %</h4></label>
       <select name="percent" id="percent">
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select>

    <br>
    <label for="month"><h4>Choose period in month</h4></label>
    <select name="month" id="month">
        <option value="6">6</option>
        <option value="12">12</option>
        <option value="18">18</option>
        <option value="24">24</option>
    </select>
    <br>
<button id="get_result">Get result</button>
<h5>
    Result: <span id="result">0</span><span> grn.</span>
</h5>
    </div>

    

    <script src="script.js"></script>
    <!-- <script src="test.js"></script> -->
</body>

</html>
